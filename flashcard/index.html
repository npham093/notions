<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Flash Cards</title>
    <style>
        :root {
            --button-height: 15px;

            --button-hover-indent: 4px;

            --button-active-indent: 10px;

        }

        body {
            background-image: linear-gradient(to bottom right, #563fc0, #0ac6c9);

            margin: 0;

            font-family: Arial, Helvetica, sans-serif;

            font-size: 30pt;

            display: grid;

            grid-template-columns: repeat(12, 1fr);

            grid-template-rows: repeat(3, 1fr);
            height: 100%;

        }

        #card-container {
            width: 100%;
            height: 350px;
            background-color: white;
            text-align: center;
            border-radius: 20px;
            margin-left: auto;
            margin-right: auto;
            grid-column: 5 / 9;
            grid-row: 2 / 3;
            display: grid;
            grid-template-rows: repeat(10, 1fr);
            grid-template-columns: repeat(10, 1fr);
        }

        .button-holder button {
            height: 40px;

            width: 80px;

            font-size: 13pt;

            font-weight: bold;

            border-radius: 12px;

            border: 2px solid #0ac6c9;

            background-color: #fbffff;

            color: #805e5e;

            cursor: pointer;

            box-shadow: #0ac6c9 0px var(--button-height) 0px 0px;

        }

        .button-holder button:hover {
            color: #3e3636;

            transform: translateY(var(--button-hover-indent));

            box-shadow: #0ac6c9 0px calc(var(--button-height) - var(--button-hover-indent)) 0px 0px;

            background-color: #f2feff;

        }

        .button-holder button:active {
            /* background-color: #0ac6c9;
 */
            transform: translateY(var(--button-active-indent));

            box-shadow: #0ac6c9 0px calc(var(--button-height) - var(--button-active-indent)) 0px 0px;

            color: black;

            background-color: #d0fcff;

        }

        .button-holder {

            text-align: center;

            margin-left: auto;

            margin-right: auto;

            grid-row: 8 / 11;

            grid-column: 2 / 10;

        }

        .hidden {
            visibility: hidden;

        }

        #main-text {
            grid-column: 2 / 10;

            grid-row: 2 / 8;

            margin: 0;

        }

        .previous-next-buttons {
            font-size: 15pt;
            background: none;
            border: 1px transparent;
            cursor: pointer;

            &:hover {
                svg {
                    fill: rgb(45, 116, 182);
                }
            }
        }

        #action-buttons-holder {
            grid-column: 1 / 4;
            grid-row: 1 / 4;
            grid-template-columns: repeat(10, 1fr);
            display: grid;
            grid-template-rows: repeat(10, 1fr);
            height: 100%;
        }

        #new-card-container {
            grid-row: 2 / 3;
            grid-column: 2 / 10;
            display: flex;
            justify-content: space-between;

            input {
                height: 2em;
                font-size: 15pt;
                margin-bottom: 1em;
                border-radius: 13px;
                border: none;
                padding: 15px;
                width: 100%;
                margin-right: 0.5em;
            }
        }

        #action-buttons-holder button {
            height: 3em;
            width: 3em;
            background: beige;
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }

        #vocab-list-holder {
            grid-row: 3 / 11;
            grid-column: 2 / 10;
            font-size: 14pt;
            margin: 1em 0;
            height: calc(100% - 2em);
        }

        #vocab-list {
            height: calc(100% - 4em);
            overflow: auto;
            padding: 1em;
            background-color: white;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;

            button {
                background: none;
                border: none;
                cursor: pointer;
            }

            button:hover {
                color: grey;
            }
        }

        .table-english {
            grid-column: 2 / 7;
        }

        .table-korean {
            grid-column: 7 / 13;
        }

        .vocab-row {
            margin-bottom: 1em;
            display: grid;
            grid-template-columns: repeat(12, 1fr);

            button {
                grid-column: 1 / 2;
            }
        }

        #save-button {
            margin-top: 1em;
            grid-row: 1 / 2;
            grid-column: 2 / 11;
        }

        #card-groups {
            height: 2em;
            display: flex;
            overflow: auto;

            .card {
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                background-color: white;
                padding: 0 1em;
                line-height: 2em;
                border-bottom: #beccd2 solid 1px;
                border-right: #beccd2 solid 1px;
                cursor: pointer;
                white-space: nowrap;
            }

            .card:hover {
                background-color: #b0ddf0;
            }

        }

        @media only screen and (max-width: 1300px) {
            #action-buttons-holder {
                grid-column: 1 / 6;
            }

            #card-container {
                grid-column: 6 / 12;
            }
        }
    </style>
</head>
